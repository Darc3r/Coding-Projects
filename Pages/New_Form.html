<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/cats">
        <p>
            <label for="username">Ener a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input id="password" type="password" placeholder="Enter password" name="password">
        </p>
        <p>
            <label for="color">Put a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Put a number</label>
            <input id="number" type="number" placeholder="Put a number" name="number">
        </p>
        <button>Submit</button>
        <br>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search on reddit</button>
    </form>
    <br>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on google</button>
    </form>

    <br>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>The TOS agreement</h2>
    <form action="/cats">

        <h2>Which one is the best cat?</h2>

        <p>
            <label for="MN">Maine coon</label>
            <input type="radio" name="cat" id="MN" value="Maine coon">

            <label for="AS">American Shorthair</label>
            <input type="radio" name="cat" id="AS" value="American Shorthair">

            <label for="RG">Ragdoll</label>
            <input type="radio" name="cat" id="RG" value="Ragdoll">

            <label for="PS">Persian</label>
            <input type="radio" name="cat" id="PS" value="Persian">
        </p>
        <p>
            <label for="meal">Please Select An Entree:</label>
            <select name="meal" id="meal">
                <option value=""></option>
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="catloud">How loud do you want your cat to be?:
            </label>
            <input type="range" id="catloud" min="0" max="100" step="5" name="Cat loudness">
        </p>
        <p>
            <label for="request">Any requests?</label>
            <textarea id="request" cols="30" rows="10"></textarea>
        </p>

        <input type="checkbox" name="argree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <button>Submit </button>
    </form>


</body>

</html>
